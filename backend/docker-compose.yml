version: "3.8"

services:
  db:
    image: postgres:15
    container_name: speakeasy_db
    environment:
      POSTGRES_USER: speakeasy
      POSTGRES_PASSWORD: secrectpassword
      POSTGRES_DB: speakeasy_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"